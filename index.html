<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./assets/css/index/normalize.css">
  <link rel="stylesheet" href="./assets/css/index/application.css">
  <link rel="stylesheet" href="./assets/css/index/index.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  <div class="navbar">
    <h1>Tabs Archive</h1>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="search for tab">
    </div>
  </div>

  <main>
    <div class="sidebar">
      <div class="root-archive">
        <div class="archivesList">
          <div class="archive-style create-new">
            <i class="fas fa-star-of-life"></i>
            <p>New Folder</p>
            <i class="fas fa-plus new"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="archivesList"></div>
      <div class="data-bar">
        <div class='number'>
          <p>Tabs No.</p>
        </div>
        <div class='icon'>
          <p>Icon</p>
        </div>
        <div class='title'>
          <p>Title</p>
        </div>
        <div class='tags'>
          <p>Tags</p>
        </div>
        <div class='createdAt'>
          <p>CreatedAt</p>
        </div>
        <div class='open-btn'>
          <p>Open All</p>
        </div>
        <div class='delete-btn'>
          <p>Delete All</p>
        </div>
      </div>
      <div class="tabs-list">
      </div>

    </div>
  </main>

  <script src="./assets/javascripts/main/index.js"></script>

</body>

</html>
